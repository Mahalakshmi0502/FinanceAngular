<div class="container" >
  <div class="jumbotron" >
      <div class="display-4" >
          <div ><i class='fas fa-user-alt' ></i>
        Login
      </div>
      </div>
      <hr class="my-4">
      <form [formGroup]="LoginAccountGroup" (ngSubmit)=LoginAccount()>
          <div class="form-group">
              <label for="usrname">
                  Enter Username
              </label>
              <input type="text" class="form-control" formControlName="usrname" name="usrname" id="usrname">
          </div>
          <div class="form-group">
                <label for="password">Enter Password</label>
                <input type="password" class="form-control" formControlName="password" name="password" id="password">
           </div>   
           <div class="text-center">
            <button type="submit" class="btn btn-success">Login</button>&nbsp;&nbsp;
            <button type="reset" class="btn btn-secondary">Reset</button>
            <a routerLink="/ForgotPass" RouterLinkActive="active" style="float: right;">Forgot Password?</a>
        </div>
        <br>
        <div>
            <div style="text-align: center;">New User?<a routerLink="/Register" RouterLinkActive="active">Register here</a></div>
        </div>

        <div class="text-danger">{{error}}</div>
    </form>
  </div>
</div>
